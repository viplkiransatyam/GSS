<ul class="breadcrumb">
    <li><a href="#">Lottery</a></li>
    <li><a href="#">Reports</a></li>
    <li><a href="#">Stock</a></li>
    <li><a href="#">Return Books</a></li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Return Books</strong></h3>
                    <div class="pull-right">
                        <div class="form-inline">
                            <form id="returnbookFrm" novalidate>
                                <div class="form-group">
                                    <label for="InputFieldA">From</label>
                                    <input type="date" ng-model="fromDate" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="InputFieldB">To</label>
                                    <input type="date" ng-model="toDate" class="form-control" />
                                </div>

                                <button type="submit" class="btn btn-primary" ng-click="getReturnBooks(fromDate, toDate)">Show</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-share btn btn-default pull-right" style="background-color:#1caf9a;color:white;" title="Download Excel" ng-click="exportToExcel('#tableToExport')"></span>
                    <table ng-table="tableParams" id="tableToExport" class="table table-condensed table-bordered table-striped">
                        <tr ng-repeat="row in $data">
                            <td title="'Date'" filter="{ Date: 'text'}" sortable="'Date'">{{row.Date | date:'dd-MMM-yyyy'}}</td>
                            <td class="text-center" title="'ShiftCode'" filter="{ ShiftCode: 'number'}" sortable="'ShiftCode'">{{row.ShiftCode}}</td>
                            <td class="text-center" title="'Game #'" filter="{ Game: 'number'}" sortable="'Game'">{{row.Game}}</td>
                            <td class="text-left" title="'GameName'" filter="{ GameName: 'text'}" sortable="'GameName'">{{(row.GameName )}}</td>
                            <td class="text-right" title="'Pack'" filter="{ Pack: 'number'}" sortable="'Pack'">{{row.Pack| currency}}</td>
                            <td class="text-right" title="'EndTicket'" filter="{ EndTicket: 'number'}" sortable="'EndTicket'">{{row.EndTicket| currency}}</td>
                            
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
