<ul class="breadcrumb">
    <li><a href="#">Gas</a></li>
    <li><a href="#">Reports</a></li>
    <li><a href="#">Ledger</a></li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Ledger</strong></h3>
                    <div class="pull-right">
                        <div class="form-inline">
                            <form name="ledgeform" novalidate>
                                <div class="form-group">
                                    <label for="accountSelect">Account</label>
                                    <select class="form-control select2" name="ledger" id="ledger" ng-model="ledger" ng-required="Required"
                                            ng-options="option.LedgerName for option in gasAccounts  track by option.LedgerID" required>
                                        <option value="">-- Select Account --</option>
                                    </select>
                                        
                                </div>
                                <div class="form-group">
                                    <label for="InputFieldA">From</label>
                                    <input type="date" ng-model="fromDate" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="InputFieldB">To</label>
                                    <input type="date" ng-model="toDate" class="form-control" />
                                </div>

                                <button type="submit" class="btn btn-primary" ng-click="getLedger(fromDate, toDate)">Show</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-share btn btn-default pull-right" style="background-color:#1caf9a;color:white;" title="Download Excel" ng-click="exportToExcel('#tableToExport')"></span>
                    <table ng-table="tableParams" id="tableToExport" class="table table-condensed table-bordered table-striped">
                        <tr ng-repeat="row in $data">
                            <td title="'Date'" filter="{ Date: 'text'}" sortable="'Date'">{{row.Date | date:'dd-MMM-yyyy'}}</td>
                            <td class="text-left" title="'Particulars'" filter="{ LedgerName: 'number'}" sortable="'LedgerName'">{{row.LedgerName}}</td>
                            <td class="text-right" title="'Debit'" filter="{ Debit: 'number'}" sortable="'Debit'">{{row.Debit| currency}}</td>
                            <td class="text-right" title="'Credit'" filter="{ Credit: 'number'}" sortable="'Credit'">{{row.Credit| currency}}</td>
                            <td class="text-right" title="'Balance'" filter="{ Balance: 'number'}" sortable="'Balance'">{{(row.Balance | currency) + row.BalanceType }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
