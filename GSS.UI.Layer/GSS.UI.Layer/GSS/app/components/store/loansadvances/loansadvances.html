<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading ui-draggable-handle">
                    <h3 class="panel-title"><strong>Business:</strong> Loans and Advances</h3>
                </div>
                <div class="panel-body">
                    <div class="">
                        <div class="panel-group accordion">
                            <div class="panel panel-info">
                                <form name="inventoryForm" class="form-horizontal" novalidate>
                                    <div class="panel-heading ui-draggable-handle">
                                        <h4 class="panel-title">
                                            <a ng-click="showPanelsOne()" style="cursor:pointer;">
                                                Payments
                                            </a>
                                        </h4>
                                    </div>
                                    <div class="panel-body" id="accOneColOne" style="display: block;">
                                        <div class="row form-group">
                                            <div class="col-md-4">
                                                <label for="myDate">Account</label>
                                                <select class="form-control">
                                                    <option>Select Account</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="ShiftCode">Type of Payment</label>
                                                <select class="form-control select2 ng-pristine ng-untouched ng-valid ng-empty" name="repeatSelect" id="repeatSelect" ng-model="ShiftCode">
                                                    <option value="">Please Select</option>
                                                    <option>Cash</option>
                                                    <option>MO</option>
                                                    <option>Cheque</option>
                                                    <option>Cashier Cheque</option>
                                                    <option>Automatic Bank Payments(EFT)</option>
                                                    <option>Automatic Bank Receipts</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="control-label">Amount</label>
                                                <div>
                                                    <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="purchaseInvoice.BillOfLading" ng-required="true" required="required">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <label class="">Remarks</label>
                                                <textarea class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Description</th>
                                                    <th>Payment Mode</th>
                                                    <th>Amount</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <input type="button" value="Add" class="btn btn-primary pull-right" />
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <input type="button" value="Save" class="btn btn-primary pull-right" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="panel panel-info">
                                <form name="inventoryForm" class="form-horizontal" novalidate>
                                    <div class="panel-heading ui-draggable-handle">
                                        <h4 class="panel-title">
                                            <a ng-click="showPanelsThree()" style="cursor:pointer;">
                                                Receipts
                                            </a>
                                        </h4>
                                    </div>
                                    <div class="panel-body" id="accOneColThree" style="display: none;">
                                        <div class="row form-group">
                                            <div class="col-md-4">
                                                <label for="myDate">Account</label>
                                                <select class="form-control">
                                                    <option>Select Account</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="ShiftCode">Type of Payment</label>
                                                <select class="form-control select2 ng-pristine ng-untouched ng-valid ng-empty" name="repeatSelect" id="repeatSelect" ng-model="ShiftCode">
                                                    <option value="">Please Select</option>
                                                    <option>Cash</option>
                                                    <option>MO</option>
                                                    <option>Cheque</option>
                                                    <option>Cashier Cheque</option>
                                                </select>
                                            </div>
                                            <div class="col-md-4">
                                                <label class="control-label">Amount</label>
                                                <div>
                                                    <input type="text" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="purchaseInvoice.BillOfLading" ng-required="true" required="required">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <label class="">Remarks</label>
                                                <textarea class="form-control"></textarea>
                                            </div>
                                        </div>
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <input type="button" value="Add" class="btn btn-primary pull-right" />
                                            </div>
                                        </div>
                                        <table class="table table-condensed table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Description</th>
                                                    <th>Receipt Mode</th>
                                                    <th>Amount</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="row form-group">
                                            <div class="col-md-12">
                                                <input type="button" value="Save" class="btn btn-primary pull-right" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
