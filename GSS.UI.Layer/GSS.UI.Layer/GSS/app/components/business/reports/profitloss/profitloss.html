<ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Lottery Reports</a></li>
    <li><a href="#">Profit Loss Report</a></li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Profit & Loss Report</strong></h3>
                    <div class="pull-right">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="InputFieldB">Select Gas Types</label>
                                <select class="form-control select2" name="shift" id="shift" ng-model="shift" ng-required="Required"
                                        ng-options="option.ShiftCode for option in shiftList  track by option.ShiftCode" required>
                                    <option value="">Select Gas Type</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>From</label>
                                <input type="date" ng-model="fromDate" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>To</label>
                                <input type="date" ng-model="toDate" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="lotteryDetailedSalesReport(fromDate,toDate)">Show</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    
                </div>
            </div>
        </div>
    </div>
</div>
