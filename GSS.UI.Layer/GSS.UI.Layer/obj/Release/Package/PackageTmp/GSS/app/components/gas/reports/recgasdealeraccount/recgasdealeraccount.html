<style type="text/css">
    .myGrid {
        width: 500px;
        height: 230px;
    }
</style>
<ul class="breadcrumb">
    <li><a href="#">Setup</a></li>
    <li><a href="#">Gas</a></li>
    <li><a href="#">Reconcillation Gas Dealer Account</a></li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Reconcillation Gas Dealer Account</strong></h3>
                    <div class="pull-right">
                        <div class="form-inline">
                            <div class="form-group">
                                <label>Select transaction type</label>
                                <select name="transactionType" class="form-control select2" ng-model="transactionType" >
                                    
                                    <option value="1" selected="selected">Credit Transaction</option>
                                    <option value="3" >Invoice</option>
                                    
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="GetReconcillationDetails()">Go</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <span id="gasrecReports" class="glyphicon glyphicon-share btn btn-default pull-right" style="background-color:#1caf9a;color:white;" title="Download Excel" ng-click="exportToExcel('#tblgasrecReports')"></span>
                    <table ng-table="tableParams" id="tblgasrecReports" class="table table-condensed table-bordered table-striped">

                        <tr ng-repeat="row in $data">
                            <td><input type="checkbox" ng-change="statechanged(row.DealerRefNo)" ng-model="addRefNo[row.DealerRefNo]" ng-click="AddItems(row.DealerRefNo)" /> </td>
                            <td title="'Reference No'" filter="{ DealerRefNo: 'text'}" sortable="'DealerRefNo'">{{row.DealerRefNo}}</td>
                            <td class="text-center" title="'Date'" filter="{ DealerDate: 'text'}" sortable="'DealerDate'">{{row.DealerDate| date:'dd-MMM-yyyy'}}</td>
                            <td class="text-right" title="'Amount'" filter="{ DealerAmount: 'number'}" sortable="'DealerAmount'">{{row.DealerAmount| currency}}</td>
                            <td class="text-right" title="'Reference No'" filter="{ StoreRefNo: 'text'}" sortable="'StoreRefNo'">{{row.StoreRefNo}}</td>
                            <td class="text-right" title="'Date'" filter="{ StoreDate: 'text'}" sortable="'StoreDate'">{{row.StoreDate| date:'dd-MMM-yyyy'}}</td>
                            <td class="text-right" title="'Amount'" filter="{ StoreAmount: 'number'}" sortable="'Amount'">{{row.StoreAmount| currency}}</td>
                        </tr>

                    </table>
                    <div class="clearfix">

                    </div>
                    
                    <div class="row">
                        <button type="submit" class="btn btn-primary pull-right" ng-click="Save()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="customHeader.html">
    <tableparams-custom-group-row></tableparams-custom-group-row>
    
</script>
<script type="text/ng-template" id="customGroupRow.html">
    <tr class="ng-table-group-header">
        <th></th>
        <th colspan="3">
            Dealer Account
        </th>
        <th colspan="3">
            Store Account
        </th>
    </tr>
</script>
