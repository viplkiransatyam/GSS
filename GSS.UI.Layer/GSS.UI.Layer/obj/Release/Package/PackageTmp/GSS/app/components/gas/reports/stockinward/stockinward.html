<style type="text/css">
.myGrid {
width: 500px;
height: 230px;
}
</style>
<ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">GasReports</a></li>
    <li><a href="#">StockInwardReport</a></li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Stock Inward Report</strong></h3>
                    <div class="pull-right">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="InputFieldA">From</label>
                                <input type="date" ng-model="fromDate" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="InputFieldB">To</label>
                                <input type="date" ng-model="toDate" class="form-control" />
                            </div>
                            <button type="submit" class="btn btn-primary" ng-click="GetStockInwardReport(fromDate, toDate)">Show</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-share btn btn-default pull-right" style="background-color:#1caf9a;color:white;" title="Download Excel" ng-click="exportToExcel('#tableToExport')"></span>
                    <table ng-table="tableParams" id="tableToExport" class="table table-condensed table-bordered table-striped">
                        <tr ng-repeat="row in $data">
                            <td title="'RecDate'" filter="{ RecDate: 'text'}" sortable="'RecDate'">{{row.RecDate | date:'dd-MMM-yyyy'}}</td>
                            <td class="text-center" title="'BOLNo'" filter="{ ShiftCode: 'number'}" sortable="'BOLNo'">{{row.BOLNo}}</td>
                            <td class="text-center" title="'GasOilName'" filter="{ GasOilName: 'text'}" sortable="'GasOilName'">{{row.GasOilName}}</td>
                            <td class="text-center" title="'InwardGrossQty'" filter="{ InwardGrossQty: 'number'}" sortable="'InwardGrossQty'">{{row.InwardGrossQty}}</td>
                            <td class="text-center" title="'InwardNetQty'" filter="{ InwardNetQty: 'number'}" sortable="'InwardNetQty'">{{row.InwardNetQty}}</td>
                            <td class="text-center" title="'InvoiceGrossQty'" filter="{ InvoiceGrossQty: 'number'}" sortable="'InvoiceGrossQty'">{{row.InvoiceGrossQty}}</td>
                            <td class="text-center" title="'InvoiceNetQty'" filter="{ InvoiceNetQty: 'number'}" sortable="'InvoiceNetQty'">{{row.InvoiceNetQty}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
