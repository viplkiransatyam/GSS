<ul class="breadcrumb">
    <li><a href="#">Lottery</a></li>
    <li><a href="#">Cash Transfer</a></li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-highlight panel-info">
                <div class="panel-body">
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="control-label">Date</label>
                            <input type="date" class="form-control" id="daily_date" ng-model="todaysDate">
                        </div>
                        <div class="form-group">
                            <label class="control-label">Shift</label>
                            <select class="form-control select2" name="repeatSelect" id="repeatSelect" ng-model="ShiftCode">
                                <option value="">Please Select</option>
                                <option ng-repeat="shift in shifts" ng-selected="currentShift == shift.ShiftCode" value="{{shift.ShiftCode}}">{{shift.ShiftCode}}</option>
                            </select>
                        </div>
                        <!-- <button class="btn btn-primary" ng-click="getDaySaleDetails(myDate,ShiftCode);">GO</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Cash Transfer</strong></h3>
                </div>
                <div class="panel-body">
                    
                    <div class="form-horizontal">
                            <div class="row form-group">
                                <form name="lottercashtransferfrm" novalidate>
                                    <div class="col-md-3">
                                        <select class="form-control select2" name="paidFor" id="paidFor" ng-model="model.paidFor"
                                                ng-options="option.text for option in PaidForList track by option.value" required>
                                            <option value="">- Paid For -</option>
                                        </select>
                                        <span ng-show="submitted && lottercashtransferfrm.paidFor.$error.required">Select service</span>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="text" ng-model="model.amount" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" name="amount" placeholder="0.00" class="form-control" required />
                                        <span ng-show="submitted &&  lottercashtransferfrm.amount.$error.required">Please enter amount.</span>

                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-primary" ng-click="addtoCashTransfer()">Add</button>
                                    </div>
                                </form>
                    </div>
                        




                            <div class="row form-group">
                                <div class="col-md-12">

                                    <table class="table table-condensed table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>
                                                    Description
                                                </th>
                                                <th>
                                                    Amount
                                                </th>
                                                <th>
                                                    Delete
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="trans in LotteryTransferList">
                                                <td>
                                                    {{trans.TranTypeText}}
                                                </td>
                                                <td>
                                                    {{trans.TranAmount|currency}}
                                                </td>
                                                <td>
                                                    <i class="glyphicon glyphicon-trash" ng-click="deleteRow(trans)"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        <button type="submit" class="btn btn-primary" ng-click="savelotterycashtrans()">Save</button>
</div>
                </div>
            </div>
        </div>
    </div>
</div>
