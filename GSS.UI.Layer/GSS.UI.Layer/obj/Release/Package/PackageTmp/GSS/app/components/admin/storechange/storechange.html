<style>
.ng-table-pager {
    display: none;
}
</style>
<ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li><a href="#">Admin</a></li>
    <li><a href="#">Change Store</a></li>
</ul>
<div class="page-content-wrap">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"> <h3 class="panel-title"> <strong>Change Store</strong> </h3> </div>
                <div class="panel-body">
                    <form name="changeStoreForm" novalidate>
                        <div class="row form-horizontal">
                            <div class="form-group">
                                <label class="col-md-6 control-label  text-left">Store Name</label>
                                <div class="col-md-6 ">
                                    <select class="form-control select2 ng-pristine ng-valid ng-empty ng-touched" name="StoreID" id="StoreID" required ng-model="user.StoreID">
                                        <option value="">Select Store</option>
                                        <!-- ngRepeat: shift in shifts -->
                                        <option ng-repeat="row in stores" ng-selected="currentStore == row.StoreID" value="{{row.StoreID}}" >{{row.StoreName}}</option>
                                        <!-- end ngRepeat: shift in shifts -->
                                    </select>
                                    <span ng-show="changeStoreForm.$submitted && changeStoreForm.StoreID.$error.required">
                                        Store Name is required.
                                    </span>
                                </div>
                            </div>           
                            <button class="col-md-offset-9 col-md-3 btn btn-primary" type="submit" ng-click="changeStore();">
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true" ></span>Change Store</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>       
    </div>
</div>
