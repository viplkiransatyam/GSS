<html>
<head>
    <title>GSS</title>
</head>
<body ng-controller="ChangePasswordController">
    <div id="wrapper">
        <nav class="navbar-default navbar-static-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1> <a class="navbar-brand" href="index.html">GSS</a></h1>
            </div>
            <div class="border-bottom">
                <div class="drop-men">
                    <ul class="nav_1">
                        <li class="dropdown" style="margin-right: 28px;margin-top: 14px;">
                            <a class="dropdown-toggle dropdown-at" data-toggle="dropdown" style="cursor:pointer"><span class="name-caret">{{username}}<i class="caret"></i></span><i class="fa fa-user"></i></a>
                            <ul class="dropdown-menu" role="menu" style="left: -8em;">
                                <li><a href="#/changepassword"><i class="fa fa-key"></i>Change Password</a></li>
                                <li><a ng-click="logout()" style="cursor:pointer;"><i class="fa fa-sign-out fa-fw"></i>Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
                <div class="clearfix">
                </div>
            </div>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#/dashboard" class="hvr-bounce-to-right"><i class="fa fa-dashboard nav_icon "></i><span class="nav-label">Dashboards</span> </a>
                        </li>
                        <li ng-if="IsAdmin()">
                            <a href="#/stores" class="hvr-bounce-to-right"><i class="fa fa-cog nav_icon"></i> <span class="nav-label">Store Configuration</span> </a>
                        </li>
                        <li ng-if="IsStoreManager()">
                            <a href="#/dailystorebasis" class="hvr-bounce-to-right"><i class="fa fa-building-o nav_icon"></i> <span class="nav-label">Store Management</span> </a>
                        </li>
                        <li ng-if="IsStoreManager()">
                            <a href="#/openingbalanceupdate" class="hvr-bounce-to-right"><i class="fa fa-money nav_icon"></i> <span class="nav-label">Opening Balance</span> </a>
                        </li>
                        <li ng-if="IsAdmin()">
                            <a href="#/accountcreation" class="hvr-bounce-to-right"><i class="fa fa-money nav_icon"></i> <span class="nav-label">Account Creation</span> </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="content-main">                         
                <!--banner-->
                <!--   <div class="banner">
                      <h2>
                      <a href="index.html">home</a>
                      <i class="fa fa-angle-right"></i>
                      <span>dashboard</span>
                      </h2>
                  </div> -->
                <!--//banner-->
                <!--content-->
                <div class="content-top"> 
                    <div id="processing" ng-show="loading"><center><img src="/App/img/loading2.gif" style="margin-top: 107px;" /></center></div>
                    <div id="wrapper">                      
                        <div class="pull-right">
                            <span>Today's Date: {{date | date:'dd-MM-yyyy'}}</span>
                        </div>                        
                        <!--<span class="fa fa-calendar pull-left" style="font-size:20px;"></span>
                        <div class="col-sm-3">
                            <input type="date" id="datepicker" class="datepicker form-control" ng-model="myDate"/>
                        </div>-->					
                    </div>                     
                <div class="clearfix"> </div>
            </div>	                  
                </div> <br/> 
				<div class="panel panel-default">
				<div class="panel-heading">Change Password</div>
                    <div class="panel-body">
                        <form name="changePasswordForm" class="form-horizontal">
                           <div class="form-group" ng-class="{ 'has-error' : (changePasswordForm.UserId.$touched && changePasswordForm.UserId.$invalid ) }">
                                <label for="stationName" class="col-md-2 form-control-label">Username</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" name="UserId" ng-model="UserId" readonly>
                                </div>
                                <div class="help-block" ng-show="(changePasswordForm.UserId.$touched && changePasswordForm.UserId.$invalid)">*This field is required</div>
                                <p class="help-block" ng-show="changePasswordForm.UserId.$touched && changePasswordForm.UserId.$error.pattern">*Not a valid Name!</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : (changePasswordForm.Password.$touched && changePasswordForm.Password.$invalid ) }">
                                <label for="address1" class="col-md-2 form-control-label"> New Password </label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" ng-model="Password" name="Password" required>
                                </div>
                                <div class="help-block" ng-show="(changePasswordForm.Password.$touched && changePasswordForm.Password.$invalid)">*This field is required</div>
                            </div>                                                       
                            <button class="btn btn-info" ng-click="postData()">Change Password</button>
                        </form>
                    </div>
                </div>
                <div class="clearfix"> </div>
            </div>                 
</body>
</html>
