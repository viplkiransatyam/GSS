<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gas Stations</title>
</head>
<body ng-controller="defaultController" class="col-lg-12" style="margin-top: 20px;">
    <div id="processing" ng-show="loading"><center><img src="/App/img/loading2.gif" style="margin-top: 107px;" /></center></div>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/dashboard">GAS Stations</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <span ng-model="username" style="color:cornflowerblue">{{username}}</span>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" style="cursor:pointer">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a ng-click="logout()" style="cursor:pointer;"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#/dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li ng-if="IsAdmin()">
                            <a href="#/stores"><i class="fa fa-cog fa-fw"></i> Store Configuration</a>
                        </li>
                        <li ng-if="IsStoreManager()">
                            <a href="#/dailystorebasis"><i class="fa fa-credit-card fa-fw"></i> Daily Basis</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="pull-right">
                <span>Today's Date:<b> {{date | date:'dd-MM-yyyy'}}</b></span>
            </div>
            <md-content>
                <md-datepicker ng-model="default.myDate" md-placeholder="Enter Date"></md-datepicker>
            </md-content>
            <h1>Default View</h1>
        </div>
    </div>
</body>
</html>
